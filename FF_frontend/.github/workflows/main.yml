name: Lint

on:
    # Trigger the workflow on push or pull request,
    # but only for the base branch
    push:
        branches:
            - master
    pull_request:
        branches:
            - master

jobs:
    run-linters:
        name: Run linters
        runs-on: ubuntu-latest

        steps:
            - name: Check out Git repository
              uses: actions/checkout@v3

            - name: Set up Node.js
              uses: actions/setup-node@v3
            - run: npm install yarn
            - run: yarn
            - run: yarn run lint
